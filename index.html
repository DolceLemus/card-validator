<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/assets/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>

<body>

  <form action="" onsubmit="return validarFormulario()">
    <br>
    <div class="form-group row">
      <label class="col-2 col-form-labe" for="cn">Número de tarjeta</label>
      <div class="col-10">
        <input id="creditNumber" id="cn" name="cn" />
        <span id="resul"></span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-labe" for="exp">Fecha de vencimiento</label>
      <div class="form-group row">
        <label class="col-5 col-form-labe" for="exp">Mes</label>
        <select class="form-control col-5" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group row">
        <label class="col-5 col-form-labe" for="exp">Año</label>
        <select class="form-control col-5" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-labe" for="cvv">CVV</label>
      <div class="col-10">
        <input id="cvv" name="cvv" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-labe" for="name">Nombre completo</label>
      <div class="col-10">
        <input id="name" name="name" />
      </div>
    </div>
    <input type="button" onClick="isValidCard()"  value="Validar Tarjetas">
  </form>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="./js/assets/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
